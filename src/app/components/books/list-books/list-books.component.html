<table class="table table-striped table-hover caption-top" *ngIf="books">
    <caption>Meus livros</caption>
    <thead>
      <th>Título</th>
      <th>Autor</th>
      <th>Páginas</th>
      <th>Tag</th>
      <th class="text-center">Ações</th>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pages }}</td>
        <td class="text-center">--</td>
        <td id="actions" class="text-center">
          <i id="action-delete" aria-label="excluir" class="fa fa-trash-o fa-1x"></i>
          <i id="action-edit" aria-label="editar" class="fa fa-edit fa-1x"></i>
        </td>
      </tr>
    </tbody>
</table>
