<div class="form-container">
    <h2>Cadastre-se</h2>
    <form 
        [formGroup]="signupForm"
        #formDir="ngForm" 
        (ngSubmit)="onSubmit()"
        class="classes.form"
    >
        <div class="form-group">
            <label for="name">Nome</label>
            <input 
                type="name" 
                [class]="classes.name" 
                id="name" 
                placeholder="Insira seu nome completo"
                formControlName="name"
            >
            <div class="invalid-feedback">
                <span *ngIf="name.invalid && formDir.submitted">
                    <span *ngIf="name.errors?.['required']">
                        Preencha este campo
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="email" 
                [class]="classes.email" 
                id="email" 
                placeholder="Insira seu email"
                formControlName="email" 
            >
            <div class="invalid-feedback">
                <span *ngIf="email.invalid && formDir.submitted">
                    <span *ngIf="email.errors?.['required']">
                        Preencha este campo
                    </span>
                    <span *ngIf="email.errors?.['email']">
                        Informe um email válido
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input 
                type="password" 
                [class]="classes.password" 
                id="password" 
                placeholder="Insira sua senha"
                formControlName="password"
            >
            <div class="invalid-feedback">
                <span *ngIf="password.invalid && formDir.submitted">
                    <span *ngIf="password.errors?.['required']">
                        Preencha este campo
                    </span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar senha</label>
            <input 
                type="password" 
                [class]="classes.confirmPassword" 
                id="confirmPassword" 
                placeholder="Confirme sua senha"
                formControlName="confirmPassword"
            >
            <div class="invalid-feedback">
                <span *ngIf="confirmPassword.invalid && formDir.submitted">
                    <span *ngIf="confirmPassword.errors?.['required']">
                        Preencha este campo
                    </span>
                </span>
                <span *ngIf="passwordsNotMatch && !confirmPassword.errors?.['required']">
                    Senhas não conferem
                </span>
            </div>
        </div>
    
        <button class="btn btn-primary">Sign Up</button>
    </form>
</div>
